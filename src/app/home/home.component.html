<div  class="row ">

    
    <div class="col-md-4 py-5 ">
        <div>
         <div class=" brdr w-25 mb-4"></div>
         <h2>Trending <br/> Movies <br/> to Watch Now  </h2>
         <p class="text-muted ">most watched movies by days </p>
         <div class="brdr w-100 mt-4 "></div>
        </div>
     </div>

    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of trendingMovies">
          <ng-template carouselSlide >
            <div class="movies">
                <a class="position-relative" [routerLink]="['/details',movie.id,movie.media_type]">
                    <span class=" bg-info p-1 rounded-1 position-absolute  vote  fw-bold  end-0">{{movie.vote_average}}</span>
                    <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="">
                <h3 class="h6 text-center my-2">{{movie.title}}</h3>
                </a>
                
            </div>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>

</div>



<div  class="row">

    <div class="col-md-4 py-5 ">
       <div>
        <div class=" brdr w-25 mb-4"></div>
        <h2>Trending <br/> Tv <br/> to Watch Now  </h2>
        <p class="text-muted ">most watched tv by days </p>
        <div class="brdr w-100 mt-4 "></div>
       </div>
    </div>


    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let tv of trendingTv">
          <ng-template carouselSlide >
            <div class="tv">
                <a class="position-relative " [routerLink]="['/details',tv.id,tv.media_type]"  >
                    <span class=" bg-info p-1 rounded-1 position-absolute  vote  fw-bold  end-0">{{tv.vote_average}}</span>
                 <img [src]="imgPrefix+tv.poster_path" class="w-100" alt="">
                 <h3 class="h6 text-center my-2">{{tv.name}}</h3>
                </a>
             </div>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>



<div  class="row pb-5">

    <div class="col-md-4 py-5 ">
       <div>
        <div class=" brdr w-25 mb-4"></div>
        <h2>Trending <br/> People <br/> to Watch Now  </h2>
        <p class="text-muted ">most watched movies by days </p>
        <div class="brdr w-100 mt-4 "></div>
       </div>
    </div>

    
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let person of trendingPeople">
          <ng-template carouselSlide >
            <div class="people">
                <a [routerLink]="['/details',person.id,person.media_type]">
                    <img [src]="person.profile_path" class="w-100" alt="">
                    <h3 class="h6 text-center my-2">{{person.name}}</h3>
                </a>
    
            </div>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>


</div>
